<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ keyword }}"</h1>
    {% if articles %}
        {% for article in articles %}
            <h2>{{ article.title }}</h2>
            <p><strong>Authors:</strong> {{ article.authors }}</p>
            <p><strong>Abstract:</strong> {{ article.abstract }}</p>
        {% endfor %}
    {% else %}
        <p>No articles found for "{{ keyword }}"</p>
    {% endif %}
</body>
</html>
